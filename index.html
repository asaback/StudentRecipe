<!DOCTYPE html>
    <html>
            <head>
                <link rel="stylesheet" href="style.css">
                <title>Cheap recipe generator</title>
            </head>
        <body>
            <h1>CHEAP CHEF</h1>
        
            

                    <h3>All recipes are vegan <br> and under 10kr/portion</h3>
                    <h2 id="button">GIVE ME <br> RECIPE!</h2>
            
            

            <div class="displayContainer">
                <img class="displaySides" src="knife.png" alt="knife">
                <div id="circle"> </div>
                <img class="displaySides" src="fork.png" alt="fork">
                
                <div class="displayMain">
                        <a id="displayImage" target="_blank"><img id="recipeImage"></a>
                
                
                        <a id="display" target="_blank"> </a>
                </div>
                
            </div>

            <script src="script.js"></script>
        </body>       
    </html>
